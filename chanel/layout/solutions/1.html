<html><head>
    <meta charset="utf-8">
    <title>两列右侧自适应布局</title>
    <link href="../css/reset.css" type="text/css" rel="stylesheet">
    <link href="../css/function.css" type="text/css" rel="stylesheet">

    <style type="text/css">html{_overflow-y:scroll;}/* 两列右侧自适应布局 */
    .g-bd1{margin:0 0 10px;}
    .g-sd1{position:relative;float:left;width:190px;}
    .g-mn1{float:right;width:100%;margin-left:-190px;}
    .g-mn1c{margin-left:200px;}
        /* 预览辅助样式 */
    body{margin:10px;}
    p{height:150px;padding:10px;color:#fff;background:#ff0097;}
    .g-sd1 p{background:#4eb3b9;}</style></head>
<body>
<div id="scroller"><div class="g-bd1 f-cb">
    <div class="g-sd1">
        <p>左侧定宽</p>
    </div>
    <div class="g-mn1">
        <div class="g-mn1c">
            <p>右侧自适应</p>
        </div>
    </div>
</div>
</div>
</body></html>
