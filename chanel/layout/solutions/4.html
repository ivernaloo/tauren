<html><head>
    <meta charset="utf-8">
    <title>三列左侧自适应布局</title>
    <link href="../css/reset.css" type="text/css" rel="stylesheet">
    <link href="../css/function.css" type="text/css" rel="stylesheet">

    <style type="text/css">html{_overflow-y:scroll;}/* 三列左侧自适应布局 */
    .g-bd4{min-width:430px;margin:0 0 10px;}
    .g-sd41,.g-sd42{position:relative;float:right;width:190px;}
    .g-sd41{width:230px;margin-left:10px;}
    .g-mn4{float:left;width:100%;margin-right:-430px;}
    .g-mn4c{margin-right:440px;}
        /* 预览辅助样式 */
    body{margin:10px;}
    p{height:150px;padding:10px;color:#fff;background:#de9317;}
    .g-sd41 p{background:#1ba1e2;}
    .g-sd42 p{background:#034888;}</style></head>
<body>
<div id="scroller"><div class="g-bd4 f-cb">
    <div class="g-mn4">
        <div class="g-mn4c">
            <p>左侧自适应</p>
        </div>
    </div>
    <div class="g-sd41">
        <p>右侧定宽</p>
    </div>
    <div class="g-sd42">
        <p>右侧定宽</p>
    </div>
</div>
</div>
</body></html>
