<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>$.ui.Calendar</title>
</head>

<body>
<div class="title">
    <select id="year">
		<option value="2006">2006年</option>
		<option value="2007">2007年</option>
        <option value="2008">2008年</option>
		<option value="2009">2009年</option>
    </select>
    <select id="month">
        <option value="1">1月</option>
        <option value="2">2月</option>
        <option value="3">3月</option>
        <option value="4">4月</option>
        <option value="5">5月</option>
        <option value="6">6月</option>
        <option value="7">7月</option>
        <option value="8">8月</option>
        <option value="9">9月</option>
        <option value="10">10月</option>
        <option value="11">11月</option>
        <option value="12">12月</option>
    </select>
	<input type="button" value="Get It!" onclick="getCalendar()" />
</div>
<div id="calendar"></div>

<div id="templates">
	<div title="calendar"><!--
        <table>
            <thead>
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </thead>
            <tbody>
    <#
        for (var i = 0, j, len = weeks.length; i < len; i++) {
    #>
                <tr>
    <#
            for (j = 0; j < 7; j++) {
    #>
                    <td>
    <#
                if (0 == weeks[i][j].state) {
    #>
                        <strong><#=weeks[i][j].value#></strong>
    <#
                } else {
    #>
                        <#=weeks[i][j].value#>
    <#
                }
    #>
                    </td>
    <#
            }
    #>
                </tr>
    <#
        }
    #>
            </tbody>
        </table>
    --></div>
</div>
<script language="javascript" type="text/javascript" src="ntes_jslib_1.x.js" charset="gb2312"></script>
<script language="javascript" type="text/javascript" src="ntes_jslib_ui_0.x.js" charset="gb2312"></script>
<script language="javascript" type="text/javascript">
//<![CDATA[
var calendar = new NTES.ui.Calendar();

NTES.ui.Template.load();

function getCalendar() {
	calendar.setDate($("#year").value, $("#month").value);
	$("#calendar").innerHTML = NTES.ui.Template.parse("calendar", calendar.build());
}
//]]>
</script>
</body>
</html>
